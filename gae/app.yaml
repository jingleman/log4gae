application: log4gae
version: 4
runtime: python
api_version: 1

handlers:

- url: /static
  static_dir: static

- url: /favicon.ico
  static_files: static/images/favicon.ico
  upload: static/images/favicon.ico

- url: /robots.txt
  static_files: static/robots.txt
  upload: robots.txt 

- url: .*
  script: core.py
