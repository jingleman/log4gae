{% extends "../base.html" %}

{% block body %}
    <h2>Messages</h2>
    <p><a href="/message/create">Create</a></p>
    <ul>
        {% for item in items %}
            <li><a href="/message/view/{{ item.key }}">{{ item.namespace }} &gt; {{ item.name }}: {{ item.body }}</a></li>
        {% endfor %}
    </ul>
    {% if has_previous %}<a href="?page={{ previous }}">Prev</a>{% endif %}
    {% if has_next %}<a href="?page={{ next }}">Next</a>{% endif %}
{% endblock %}
