{% extends "../base.html" %}

{% block body %}

    <h2>Namespaces</h2>
    <p><a href="/namespace/create">Create</a></p>
    <table>
        <thead>
            <tr>
                <th>View</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody> 
            {% for item in items %}
                <tr>
                    <td><a href="/namespace/view/{{ item.key }}" title="{{ item.key }}">View</a></td>
                    <td>{{ item.name }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    {% if has_previous %}<a href="?page={{ previous }}">Prev</a>{% endif %}
    {% if has_next %}<a href="?page={{ next }}">Next</a>{% endif %}

{% endblock %}
